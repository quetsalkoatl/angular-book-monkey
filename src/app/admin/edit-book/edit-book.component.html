<h1 i18n="@@EditBookComponent:edit">Buch bearbeiten</h1>
<ng-container *ngIf="book$ | async as book; else loading">
  <bm-book-form-r  (submitBook)="updateBook($event)" [book]="book" [editing]="true"></bm-book-form-r>
</ng-container>
<ng-template #loading>
  <div class="ui active dimmer">
    <div class="ui large text loader" i18n="@@Loader:loading data">Daten werden geladen...</div>
  </div>
</ng-template>
