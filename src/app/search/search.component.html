<div class="ui search">
  <div class="ui icon input">
    <input type="text" class="prompt" (keyup)="keyUp$.next($any($event.target).value)">
    <i class="search icon"></i>
  </div>
  <div class="results transition visible" *ngIf="foundBooks.length">
    <a class="result" *ngFor="let b of foundBooks" [routerLink]="['..', 'books', b.isbn]">{{ b.title }}
      <p class="description">{{ b.subtitle }}</p>
    </a>
  </div>
</div>
